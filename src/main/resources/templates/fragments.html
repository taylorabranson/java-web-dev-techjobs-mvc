<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>


    <table th:fragment="job-list" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <span class="table-label" th:text="${#strings.toUpperCase('ID: ')}"></span>
                <span th:text="${job.id}"></span>
                <br>
                <span class="table-label" th:text="${#strings.toUpperCase('Name: ')}"></span>
                <span th:text="${job.name}"></span>
                <br>
                <span class="table-label" th:text="${#strings.toUpperCase('Employer: ')}"></span>
                <span th:text="${job.employer}"></span>
                <br>
                <span class="table-label" th:text="${#strings.toUpperCase('Location: ')}"></span>
                <span th:text="${job.location}"></span>
                <br>
                <span class="table-label" th:text="${#strings.toUpperCase('Position Type: ')}"></span>
                <span th:text="${job.positionType}"></span>
                <br>
                <span class="table-label" th:text="${#strings.toUpperCase('Skill: ')}"></span>
                <span th:text="${job.coreCompetency}"></span>
            </td>
        </tr>
    </table>


</body>
</html>
